<h1>Home</h1>
Welcome to SkyBean configurator ...

<br>
<input type="button" value="Load configuration from SkyBean" id="home_button_load_from_skybean" /><br />
<input type="button" value="Load configuration from file" id="home_button_load_from_file" /><br />
<input type="button" value="Save configuration to SkyBean" id="home_button_save_to_skybean" /><br />
<input type="button" value="Save configuration to file" id="home_button_save_to_file" /><br />

<input type="button" value="Update firmware" id="home_button_program" /><br />

<div id="home_popup_load_from_skybean">

    <h3>Load configuration from SkyBean</h3>

    <div>
        <div id="port_wizard_text"></div>
        <div id="port_wizard_desc"></div>
    </div>

    <div id="port_wizard">


        <div class="loader">
            <div id="followingBallsG">
                <div id="followingBallsG_1" class="followingBallsG"></div>
                <div id="followingBallsG_2" class="followingBallsG"></div>
                <div id="followingBallsG_3" class="followingBallsG"></div>
                <div id="followingBallsG_4" class="followingBallsG"></div>
            </div>
        </div>

        <br>
        <div id="progressbar"><div class="progress-label">Loading...</div></div>

        <br>
        <div class="menu_links_bottom">
            <a id="no_wizard" class="menu_links"  href="#">I want to select the COM port manualy</a>
            <a id="home_load_from_skybean_wizard_cancel" class="menu_links"  href="#">Close</a>
        </div>
    </div> 
    
    <div id="port_manual">
        <select name="port_selector" id="port_selector">
            <option disabled>No COM ports found</option>
        </select>

        <div>
            <input type="button" id="port_refresh" value="Refresh Ports" />
            <input type="button" id="port_open" value="Open port" />        
        </div>
     
        <br>
        <div class="menu_links_bottom">        
            <a id="yes_wizard" class="menu_links" href="#">I don't know what to do.</a>
            <a id="home_load_from_skybean_manual_cancel" class="menu_links"  href="#">Close</a>        
        </div>
    </div>
   
</div>
